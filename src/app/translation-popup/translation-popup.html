<div class="body">
<h1 mat-dialog-title>{{data.word}}</h1>
<div mat-dialog-content>
  <p>Translation</p>
  <p>
  <img *ngIf="data.showGiphy" [src]="gif | async"></p>
  <p *ngIf="hasSentence">
    <span *ngFor="let sentence of getSentences(); index as i">
      <button (click)="speak(sentence)">{{sentence}}</button>
    </span>
  </p>
    <span *ngFor="let word of translateWord|async; index as i">
      <button (click)="speak(word.word)"
      [matTooltip]="word.translatedWord">{{word.word}}</button>
    </span><br><br>
</div>

<span *ngIf="data.showYouglish">
  <a class="fcc-btn" *ngFor="let word of translateWord|async;" target="_blank" [href]="'https://youglish.com/pronounce/' + word.word + '/russian'" [matTooltip]="'Youglish ' + word.word">{{ word.word }}</a></span>
</div>
